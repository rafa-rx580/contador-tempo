<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&family=Mea+Culpa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lover's Timer</title>
</head>
<body>
    <header>
        <h1>Lover's Timer</h1>
    </header>

    <main>
        <div id="contador">
        </div>
    </main>

    <footer>
        <h1>And i still love you, <span id="monamour">Monamour</span></h1>
    </footer>

    <div class="container">
        <div class="coracao"></div>
    </div>

    <script>
        const dataInicial = new Date(2024, 9, 4, 15, 0, 0);
function atualizarContador(){
    // Pega a data e hora atual.
    const agora = new Date();

    //Subtrair componentes do tempo.
    let anos = agora.getFullYear() - dataInicial.getFullYear() 
    let meses = agora.getMonth() - dataInicial.getMonth()
    let dias = agora.getDate() - dataInicial.getDate()
    let horas = agora.getHours() - dataInicial.getHours()
    let minutos = agora.getMinutes() - dataInicial.getMinutes()
    let segundos = agora.getSeconds() - dataInicial.getSeconds()

if (segundos < 0){
    segundos += 60;
    minutos--;
}

if(minutos < 0){
    minutos +=60;
    horas--;
}

if (horas < 0){
    horas += 24;
    dias--;
}

if (dias < 0){
    const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
    dias += mesAnterior.getDate();
    meses--;
}

if (meses < 0){
    meses += 12;
    anos--;
}

document.getElementById("contador").textContent = `Te amo jÃ¡ faz ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
}

setInterval(atualizarContador, 1000);
atualizarContador();
    </script>
</body>
</html>
